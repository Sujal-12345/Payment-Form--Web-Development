<!-- Making a Payment form which consists of: 1. User Deatils
                                              2. Payment Details-->
    <div class="container">                                        
        <form action="">
            <h1 class="heading">Payment Form</h1>
            <p>Required fields are denoted by *</p>
            <h2>Contact Information</h2>
            <p>Name: *<input type="text" name="name" placeholder="abc-xyz" required></p>    <!--Do focus on the tag <input type="text>" written in order to take input from user -->
            
            <fieldset>                                      <!--All these to be remembered-->
                <legend>Gender *</legend>
                <p>
                    Male<input type="radio" name="gender" id="male" required>
                    <br>
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" placeholder="Enter your Address" cols="100" rows="5"></textarea></p>
            <p>Email: *<input type="email" name="email" id="email" placeholder="xyz@gmail.com" required></p>
            <p>Pincode: *<input type="number" name="pincode" id="pincode" placeholder="eg. 352980" required></p>
            <br>
            <hr>
            <hr>
            <br>
            <h2>Payment Information</h2>
            <p>Card Type: *<select name="Card_type" id="card_type" required>
                <option value="">---Select a Card Type---</option>
                <option value="VISA">VISA</option>
                <option value="Mastercard">Mastercard</option>
                <option value="rupay">rupay</option>
                <option value="PayPal">PayPal</option>

            </select></p>

            <p>
                Card Number *<input type="number" name="Card_Number" placeholder="1111-2222-3333-4444" id="Card_Number" required>
            </p>
            <p>
                Expiration Date *<input type="date" name="exp_date" id="exp_date" placeholder="dd/mm/yy" required>
            </p>
            <p>
                CVV *<input type="password" name="cvv" placeholder="123" id="cvv" required>
            </p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
    
</body>
